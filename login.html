<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/Register.css">
    <link rel="stylesheet" href="CSS/Login.css">
    <script src="https://kit.fontawesome.com/b219c2ed85.js" crossorigin="anonymous"></script>
    <meta name=viewport content="width=device-width">
    <title>Réservia/Connexion</title>
</head>

    <body>
        <header id="Main_Header">
            <img class="Img_Header" src="img/logo/Reservia.svg" alt="Reservia">
                <nav class="Nav_Header">
                    <a class="Fafa_NavLink" href="index.html"><i class="fas fa-home"></i></a>
                    <a class="NavLink_Header" href="index.html">&nbsp; Retour à l'accueil</a>
                </nav>     
        </header>

        <section id="mainRegister">
            <div class='RegisterTitle'><h2>Se connecter</h2></div>

            <form>
                <div class="WrapperLogin">
                    <div class="BoxLogin">
                        <i id="LogMail" class="fas fa-at"></i>
                            <label for="Email"> Adresse mail :</label>
                                <input type="Email" id="Email" name="Email" placeholder="compléter votre email" class="inputText" required></div>

                    <div class="LoginPassword"><i id="Lock" class="fas fa-key"></i>
                        <label for="password"> Mot de passe :</label>
                            <input type="password" id="LoginPassword" name="password" placeholder="Mot de passe" minlength="8" class="inputText" required></div>

                    <div class="LoginButton"><button onclick="window.location.href='index.html'" class="ButtonRegisterValid" type="submit" formmethod="post">
                        <i class="far fa-check-circle"></i> Connection</button></div>

                    </div>
                        <h3 class="No_login">Vous n'avez pas de compte ?<br/> <a class="Color_Login"  href="register.html">
                            <i class="fas fa-hand-point-right"></i> Cliquez-ici pour vous inscrire.</a></h3>
                </div>   
            </form>
        </section>
    </body>

</html>
